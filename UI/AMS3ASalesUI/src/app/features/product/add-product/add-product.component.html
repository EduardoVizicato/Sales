<div class="container">
    <h1 class="mt-3">Cadastrar Produtos</h1>

    <form (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Descrição</label>
                <input type="text" id="description" class="form-control" name="description" ngModel="model.description">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button> <br> <br>
            <a class="btn btn-secondary" routerLink="admin/category/categorylist">Voltar</a>
        </div>
    </form>
</div>
