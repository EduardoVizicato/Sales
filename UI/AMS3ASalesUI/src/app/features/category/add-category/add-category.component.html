<div class="container">
    <h1 class="mt-3">Cadastrar Categorias</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Descrição</label>
                {{model.description}}
                <input type="text" id="description" class="form-control" name="description" ngModel="model.description">

                <label class="form-label">ImagemUrl</label>
                <input type="text" id="imageUrl" class="form-control" name="imageUrl" ngModel="model.ImagemUrl">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button> <br> <br>
            <a class="btn btn-secondary" routerLink="../categorylist">Voltar</a>
        </div>
    </form>
</div>
